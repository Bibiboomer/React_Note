<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        var MyTitle = React.createClass({

//          propTypes验证：组件的属相必须满足的条件
            propTypes :{
                title: React.PropTypes.string.isRequired,
            },
//          设置组件属相的默认值
            getDefaultProps : function () {
                return {
                    name : " hello React"
                };
            },

//          h2不能包含h1标签 ，所以加上一个 div标签
            render : function () {
                return<div>
                    <h1>{this.props.title}
                        <div>
                            <h2>{this.props.name}</h2>
                        </div>
                    </h1>
                    <HelloMessage head="我是标题1" content="我是内容1" />
                    <HelloMessage head="我是标题2" content="我是内容2"> </HelloMessage>
                </div>;


            }
        });


        //  子组件 ： 全局定义 或者是在 父组件内定义均可
        //  子组件里有很多值，
        // 在这里加上组件模板
        var HelloMessage = React.createClass({

            render: function() {
                return<div>
                    <h1>标题： {this.props.head}</h1>
                    <h2>内容 ：{this.props.content} </h2>
                </div>;
            }
        });

        var data = "123";
        var name = "React";

        ReactDOM.render(
            <MyTitle title = {data}  />,
            document.getElementById('app')
        );

    </script>
</body>
</html>
