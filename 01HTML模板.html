<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--React的核心库-->
    <script src="build/react.js"></script>

    <!--提供与dom相关的功能-->
    <script src="build/react-dom.js"></script>

    <!--将JSX语法转化为JS语法-->
    <script src="build/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <!-- React 独有的JSX语法导致，为了与JS兼容，用到JSX的地方，都需要加上type="type = text/label"-->
    <script type="text/babel">

        <!-- 将模板转化为HTML语言 ，并插入指定的DOM 节点-->
        ReactDOM.render(
            <h1> hello React</h1>,
            document.getElementById("app")
        )
//        一个 h1 标题，插入 example 节点
    </script>
</body>
</html>
