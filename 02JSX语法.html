<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app"></div>

    <script type="text/babel">

//      HTML 语言直接写在 JS 语言中, 不加任何引号 - ; JSX的语法: 允许HTML和JS的混写 ;
        ReactDOM.render(
                <h1> hello React</h1>,
            document.getElementById("app1")
        )

//      HTML标签  (以 < 开头 ),  用HTML规则解析
//      代码块    (以 { 开头 ),   用JavaScript 规则解析
        var names = ["Apple","banner","Orange"];
        ReactDOM.render(
                <div>
                    {
                        names.map( function (name ,index) {
                            return <div key={index}> hello , {name} </div>
                        })
                    }
                </div>,
            document.getElementById('app')
        );

//        允许直接在模板中插入 JavaScript 变量 ，若变量是数组，会展开这个数组的所有成员
        var arr = [
            <h1 key="1"> Hello ReactNum1</h1>,
            <h2 key="2"> Hello ReactNum2</h2>,
        ];

        ReactDOM.render(
            <div> {arr} </div>,
            document.getElementById('app2')
        )

    </script>
</body>
</html>
